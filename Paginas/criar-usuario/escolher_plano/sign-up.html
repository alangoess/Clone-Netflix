<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" type="image/jpg" href="../../../img-fav/netflix.png" />
    <link rel="stylesheet" href="./sign-up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <header id="head">
        <a href="../../Login/index.html"><img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png"
                alt="" class="netflix-logo"></a>
        <button id="btn-entrar" class="btn-entrar">Entrar</button>
    </header>

    <div id="container">
        <div class="title-paragraph">

            <div class="img-content">
                <div class="plan-preco">
                    <p class="txt-preco-mes">Preço/mês</p>
                    <p class="txt-desc-preco">R$ 20,90</p>
                </div>

                <div class="plan-ads">
                    <p class="txt-anuncio">Anúncios</p>
                    <p class="txt-desc-anuncio">Breves e integrados

                    </p>
                </div>
                <div class="plan-resolucao">
                    <p class="txt-resolucao">Resolução</p>
                    <p class="txt-desc-resolucao">1080p (Full HD)

                    </p>
                </div>
                <div class="plan-aparelhos">
                    <p class="txt-aparelhos"> Aparelhos para assistir ao mesmo tempo na sua residência</p>
                    <p class="txt-desc-aparelhos">2</p>
                </div>
                <div class="plan-baixar">
                    <p class="txt-baixar">Baixar</p>
                    <p class="txt-desc-baixar">Incluso</p>
                </div>
            
        </div>

        <div class="planos" id="planos">
            <div class="premium">
                <div class="premium-title">
                    <h1 class="plan-title">Premium</h1>
                    <h1 class="plan-title">4K + HDR</h1>
                </div>

                <div class="plan-preco">
                    <p class="txt-preco-mes">Preço/mês</p>
                    <p class="txt-desc-preco">R$ 20,90</p>
                </div>

            </div>

            <div class="padrao">
                <div class="premium-title">
                    <h1 class="plan-title">Padrão</h1>
                    <h1 class="plan-title">1080p</h1>
                </div>
            </div>

            <div class="padrao-anuncios">
                <div class="premium-title">
                    <h1 class="plan-title">Padrão com anúncios</h1>
                    <h1 class="plan-title">1080p</h1>
                </div>
            </div>
        </div>

        <div class="info">

        </div>

        <div class="btn-proximo">

        </div>
    </div>
    </div>
    </div>
    <script src="./sign-up.js">
    </script>
</body>

</html>
